<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <meta charset="UTF-8" />
    <meta name="description" content="The classical Tetris game!" />
    <meta name="keywords" content="Tetris, game, HTML5, JavaScript" />
    <meta name="author" content="Wenhe Qi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="fontawesome/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="stat-panel">
        <div>Best</div>
        <div id="bestScore">999999</div>
        <div>Score</div>
        <div id="score"></div>
        <div>Line</div>
        <div id="line"></div>
        <div>Level</div>
        <div id="level"></div>
        <div>
          <canvas id="next-canvas"></canvas>
        </div>
        <div id="restart-btn"> <!-- Start over -->
          <i class="fas fa-redo fa-lg"></i>
        </div>
        <div id="setting-btn"> <!-- Settings -->
          <i class="fas fa-cog fa-lg"></i>
        </div>
        <div id="play-btn"> <!-- Play/Resume -->
          <i class="fas fa-play fa-lg"></i>
        </div>
      </div>
      <div id="modal">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title">Settings</div>
            <div class="modal-close">
              <i class="fas fa-times fa-lg"></i>
            </div>
          </div>
          <div class="modal-body">
            <div class="setting-items-container">
              <div class="setting-items">
                <div class="setting-item">Level</div>
                <div class="setting-item">BGM</div>
                <div class="setting-item">Sound</div>
                <div class="setting-item">Full Screen</div>
              </div>
              <div class="setting-items align-items-content-center">
                <div class="setting-item">
                  <i class="fas fa-minus-square fa-lg"></i>
                  <span>7</span>
                  <i class="fas fa-plus-square fa-lg"></i>
                </div>
                <div class="setting-item">
                  <i class="fas fa-check-square fa-lg"></i>
                </div>
                <div class="setting-item">
                  <i class="fas fa-check-square fa-lg"></i>
                </div>
                <div class="setting-item">
                  <i class="fas fa-check-square fa-lg"></i>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="tetris.js"></script>
  </body>
</html>
